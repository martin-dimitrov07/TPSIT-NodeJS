<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People</title>
	<link rel="icon" href="img/icoVallauri.png" type="image/png" size="16x16">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="libreria.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container" style="padding-top:15px;">
        <!-- Titolo -->
        <div class="row align-items-center">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8 text-center" style="padding:15px;">
                <img src="img/vallauri.jpg" class="img-fluid">
            </div>
            <div class="col-sm-2"> </div>
        </div>

		<div class="row" >
			<div class="col-sm-4 col-md-3 col-xl-2 dropdown">
				<button class="btn btn-secondary dropdown-toggle" 
						id="dropdownMenuButton" data-toggle="dropdown">
					Scegli una nazione
				</button>
				<div class="dropdown-menu"  id="lstCountries">
					<!-- 
					<a class="dropdown-item" href="#">Country</a>
					<a class="dropdown-item" href="#">Another Country</a>
					-->
				</div>
			</div>
			<div class="col-sm-4 col-md-3 col-xl-2">
				<button class="btn btn-secondary" id="btnAdd">
						Add Person
				</button>
			</div>
			<div class="col-sm-4 col-md-6 col-xl-8"> </div>
		</div>
		<br>
		
        <!-- elenco persone-->
        <table class="table table-hover" style="margin-top:10px;">
            <thead>
                <tr>
                    <th width="25%">Name</th>
                    <th width="16%">City</th>
                    <th width="15%">State</th>
                    <th width="20%">Cell</th>
                    <th width="12%">Dettagli</th>
                    <th width="12%">Elimina</th>
                </tr>
            </thead>
            <tbody id="tabStudenti">

            </tbody>
        </table>


        <div class="card" style="width:36em;" id="divDettagli">
            <img class="card-img-top" style="width:10em; margin:6px auto;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
				<!-- grazie all'ancora href 
				     i pulsanti di navigazione ritornano a divDettagli -->
                <a href="#divDettagli" class="btn btn-secondary">First</a>
                <a href="#divDettagli" class="btn btn-secondary">Previous</a>
                <a href="#divDettagli" class="btn btn-secondary">Next</a>
                <a href="#divDettagli" class="btn btn-secondary">Last</a>
            </div>
        </div>

    </div>
</body>
</html>
